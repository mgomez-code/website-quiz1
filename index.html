<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="" type="text/css" rel="stylesheet">

	<!-- Optional JavaScript -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/underscore-1.8.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/traduccion.js"></script>
	<script src="js/quiz.js"></script>
	<link rel="stylesheet" href="css/main.css">

	<title></title>
</head>
<body>
	<script>document.write(bandera)</script>
	<a href="index.html?lang=es" style="color:white">Español</a>
	<a href="index.html?lang=en" style="color:white">English</a>
	<a href="index.html?lang=fr" style="color:white">Francés</a>

	<header>
		<div class="col-md-12 col-sm-12 text-center div-center">
			<div id="title-div">
				<h1><script>document.write(saludo)</script></h1>
				<img src="img/thinking-face.png">
				<img src="img/direct-hit.png">
				<h1><script>document.write(titulo)</script></h1>
				<h3><script>document.write(subtitulo)</script></h3>

			</div>
		</div>
	</header>

<div id="myDIV" >
			<form>
				<div class="form-row">
						<div class="col-md-6"><h4 data-lang="nombre" style="color:white"><script>document.write(nombre)</script></h3>
								<input type="text" id="regName" class="form-control" required>
						</div>
						<div class="col-md-6"><h4 data-lang="apellido" style="color:white"><script>document.write(apellido)</script></h3>
								<input type="text" id="regLastName" class="form-control" required>
						</div>
				</div>
			</form>
			<div>
        <button id="registerBtn" class="btn btn-block" data-lang="registro"><script>document.write(registro)</script></button>
			</div>
</div>

	<script id="template" type="x-tmpl-mustache">
		{{#userArray}}

		<div class="card">
			<h5>{{creatorName}} {{LastName}}</h5>
		</div>

    {{/userArray}}
	</script>

	<div id="myDIV2" >
		<div id="userBody">
		</div>
		<header>
			<div class="countdown"><span class="time_left">12s</span></div>
			<div class="points"><span class="points">0 pts</span></div>
		</header>
		<div class="start">
			<div class="card">
				<p><script>document.write(iniciar)</script></p>
				<button class="start"><script>document.write(comenzar)</script></button>
			</div>
		</div>
		<div class="play">
			<div class="questions"></div>
		</div>
		<div class="finish card">
			<p class="times_up"><script>document.write(fin)</script></p>
			<p><script>document.write(total)</script></p>
			<p class="final_points">8 poin</script></p>
			<div class="play_again">
				<button><script>document.write(intentar)</script></button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js">
	</script>
	<script src="js/index.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
	</script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
